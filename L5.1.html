<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Ревин</title>
</head>
<body>

    <script>
        var text1 = Array.from(String("ABxaxx njjnjAB ggiABI2gggI qqABI2")); 
        var Z = 0;

        document.write(text1.join(""));
        document.write("<br>");
        document.write("Длинна строки: ", text1.length);
        document.write("<br>");


        for (var i = 0; i < text1.length; i++) {

            if (text1[i] == "A" && text1[i + 1] == "B") {
                text1.splice(i + 1, 0, "*");
                i++;
            }
        }
        document.write(text1.join(""));
        document.write("<br>");

        for (var i = 0; i < text1.length; i++) {

            if (text1[i] == "I" && text1[i + 1] == "2") {
                Z++;
            }
        }
        document.write("Количество I: ",Z);
        
    </script>
</body>
</html>
